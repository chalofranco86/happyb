<!DOCTYPE html>
<html>
<head>
<title>¡Feliz Cumpleaños!</title>
<style>
  html, body {
    height: 100%; /* Asegura que el html y body tomen toda la altura del viewport */
    margin: 0; /* Elimina el margen predeterminado del body */
  }

  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
    padding-top: 50px;
    overflow: hidden; /* Oculta las flores antes de que aparezcan por arriba */
    position: relative; /* Esencial para posicionar las flores correctamente */
  }
  h1 {
    color: #ff69b4; /* Color rosa */
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
      color: #ff1493;
    }
    100% {
      transform: scale(1);
    }
  }

  .birthday-message {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
    padding: 10px;
    display: inline-block;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    transition: box-shadow 0.3s ease-in-out;
  }

  .birthday-message:hover {
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
  }

  .birthday-image {
    max-width: 300px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    cursor: pointer;
  }

  .birthday-image:hover {
    transform: scale(1.03);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
  }

  /* Estilos para las flores que caen */
  .flower {
    position: absolute;
    opacity: 0.8;
    animation: fall linear infinite;
    z-index: -1;
    width: 15px;
    height: 15px;
    background: radial-gradient(circle at 30% 30%, #ff69b4 0%, #ff69b4 40%, transparent 50%, transparent 100%);
    background-color: #ffb6c1; 
    border-radius: 50%; 
    transform: rotate(45deg); 
  }

  @keyframes fall {
    0% {
      transform: translateY(-100px) rotate(0deg);
    }
    100% {
      transform: translateY(100vh) rotate(720deg);
    }
  }
</style>
</head>
<body>

  <h1>¡Feliz Cumpleaños!</h1>
  
  <p class="birthday-message">¡Que tengas un día increíble lleno de alegría y sorpresas mi Mayte bella!</p>
  
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Faminoapps.com%2Fc%2Flana-del-rey-2%2Fpage%2Fblog%2Fhappy-birthday-lana%2FGQxQ_6gHnuJD36wNxrjdWYnv10Jpqe2kdZ&psig=AOvVaw2rmv-Yr1cFI2gmCNag6i_K&ust=1761111381939000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCMCi66TJtJADFQAAAAAdAAAAABBM" alt="Imagen de cumpleaños" class="birthday-image">
  
  <p>¡Que este día sea el comienzo de un año maravilloso! Te amo</p>

  <script>
    function createFlower() {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      document.body.appendChild(flower);

      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.top = -Math.random() * 150 + 'px';

      const size = Math.random() * 15 + 10;
      flower.style.width = size + 'px';
      flower.style.height = size + 'px';

      const duration = Math.random() * 8 + 5;
      flower.style.animationDuration = duration + 's';

      flower.style.animationDelay = Math.random() * 5 + 's';

      const colors = ['#ffb6c1', '#ffc0cb', '#ffe4e1', '#fff0f5', '#f0f8ff'];
      flower.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      
      flower.style.transform = `rotate(${Math.random() * 360}deg)`;

      flower.addEventListener('animationiteration', () => {
        flower.remove();
        createFlower();
      });
    }

    for (let i = 0; i < 30; i++) {
      createFlower();
    }
  </script>

</body>
</html>
